<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>German Travel Companion</title>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Compass rose -->
  <g transform="translate(64,62)">
    <circle r="36" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <circle r="28" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
    <!-- N arrow -->
    <polygon points="0,-32 -6,-10 0,-16 6,-10" fill="#fbbf24"/>
    <!-- S arrow -->
    <polygon points="0,32 -6,10 0,16 6,10" fill="#ffffff" opacity="0.7"/>
    <!-- E arrow -->
    <polygon points="32,0 10,-6 16,0 10,6" fill="#ffffff" opacity="0.7"/>
    <!-- W arrow -->
    <polygon points="-32,0 -10,-6 -16,0 -10,6" fill="#ffffff" opacity="0.7"/>
    <circle r="4" fill="#fbbf24"/>
  </g>
  <!-- DE flag stripe at bottom -->
  <rect x="16" y="108" width="96" height="4" rx="2" fill="#000000" opacity="0.3"/>
  <rect x="16" y="112" width="96" height="4" rx="0" fill="#dd0000" opacity="0.5"/>
  <rect x="16" y="116" width="96" height="4" rx="2" fill="#ffcc00" opacity="0.6"/>
</svg>